<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>回収選択デモ（Leaflet + 外部ナビ + 基本ルート/GPX）leafletVer28</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

<style>
  html,body{height:100%;margin:0;-webkit-text-size-adjust:100%}
  body,button{touch-action:manipulation;}
  #map{position:absolute;inset:0}
  .panel{position:absolute;left:8px;top:8px;z-index:1000;background:rgba(255,255,255,.95);
    border:1px solid #ddd;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.08);
    padding:10px;max-width:92vw;width:360px;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
  .panel h2{font-size:16px;margin:0 0 6px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin:6px 0}
  .controls{display:grid;gap:6px}
  label{font-size:12px;color:#333;display:block}
  select,input[type="text"],input[type="file"],button{padding:8px;border-radius:8px;border:1px solid #ccc;font-size:14px}
  button.primary{background:#2563eb;color:#fff;border:none}
  button.warn{background:#f59e0b;color:#111;border:none}
  button.ghost{background:#fff}
  .small{font-size:12px;color:#555}
  .pill{display:inline-block;padding:2px 8px;border-radius:999px;background:#eee;font-size:12px;margin-left:6px}
  .footer{font-size:11px;color:#555;margin-top:6px}
  .err{position:absolute;top:0;left:0;right:0;background:#fee;color:#900;padding:8px;font-size:12px;z-index:2000;display:none}
  #btnPanel{position:absolute;right:10px;top:10px;z-index:1100}
  .volbox{position:absolute;right:90px;top:10px;z-index:1100;display:flex;gap:6px}
  .fab{position:absolute;left:50%;bottom:72px;transform:translateX(-50%);z-index:1200;
    width:92vw;max-width:900px;padding:36px 0;border-radius:40px;
    background:#2563eb;color:#fff;font-weight:700;font-size:28px;border:none;
    box-shadow:0 18px 36px rgba(0,0,0,.25);display:none}
  .fab-small{position:absolute;left:50%;bottom:12px;transform:translateX(-50%);z-index:1200;
    padding:10px 18px;border-radius:999px;background:#ffcc00;color:#5c4b00;font-weight:700;font-size:16px;display:none}
  #toast{position:fixed;left:50%;bottom:18px;transform:translateX(-50%);
    background:rgba(0,0,0,.85);color:#fff;padding:12px 16px;border-radius:10px;
    font-size:14px;z-index:2000;display:none}
</style>
</head>
<body>
<div id="map"></div>
<div id="err" class="err"></div>
<div id="toast"></div>

<button id="btnFabCollect" class="fab">回収（選択 0）</button>
<button id="btnFabSkip" class="fab-small">無回収（選択→黄）</button>

<button id="btnPanel">設定</button>
<div class="volbox">
  <button id="volDown">音量-</button>
  <button id="volUp">音量+</button>
</div>

<div class="panel" id="panel">
  <h2>回収結果数 <span class="pill" id="pointCount">0 箇所(赤0/黄0)</span>
    <button id="btnClearAll" class="ghost">回収地点全クリア</button></h2>
  <div class="small" style="color:#c00">地図上回収場所の色：回収済「赤」 / 無回収「黄」 / 未操作「青」</div>
  <div class="controls">
    <div class="row"><div><label>車両ID<select id="vehicle"></select></label></div>
    <div><label>運転者<select id="driver"></select></label></div></div>
    <div><label>地点CSV読込<input type="file" id="file" accept=".csv"></label></div>
    <div><label>基本回収ルート読込<input type="file" id="fileRoute" accept=".gpx,.geojson,.json,.csv"></label></div>
    <div class="row"><button id="btnDownload" class="warn">CSVダウンロード</button>
    <button id="btnPreview" class="ghost">CSV表示</button></div>
  </div>
</div>

<script>
(function(){
  const logKey='collectionLog';
  let logRows=JSON.parse(localStorage.getItem(logKey)||'[]');

  function makeCSVText(){
    const header=['Datetime','Place','DeviceLat','DeviceLon','Vehicle','Driver'];
    const lines=[header].concat(logRows)
      .map(r=>r.map(x=>String(x).replace(/"/g,'""')).join(','));
    return lines.join('\n');
  }

  function downloadCSV(){
    const csvText=makeCSVText();
    const blob=new Blob([csvText],{type:'text/csv;charset=utf-8'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url; a.download='collection_log.csv';
    document.body.appendChild(a); a.click();
    setTimeout(()=>{URL.revokeObjectURL(url);a.remove();},500);
  }

  function previewCSV(){
    const txt=makeCSVText();
    const url='data:text/csv;charset=utf-8,'+encodeURIComponent(txt);
    window.open(url,'_blank');
  }

  document.getElementById('btnDownload').addEventListener('click',downloadCSV);
  document.getElementById('btnPreview').addEventListener('click',previewCSV);

  // （既存の地図やボタン処理はそのまま維持）
})();
</script>
</body>
</html>
